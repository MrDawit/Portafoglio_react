apiVersion: apps/v1
kind: Deployment
metadata:
  name: portafoglio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portafoglio
  template:
    metadata:
      labels:
        app: portafoglio
    spec:
      containers: 
        - name: portafoglio
          image: mrdawit/portafoglio:1.0.0
          resources:
            limits:
              memory: 999Mi
              cpu: "1"
          ports:
            - containerPort: 3083
          env:
            - name: PORT
              value: "3082"
          imagePullPolicy: Always


---

# https://kubernetes.io/docs/concepts/services-networking/service/#defining-a-service  
kind: Service 
apiVersion: v1 
metadata: 
  name: portfoglio-service 
spec: 
  selector: 
    app: portfoglio 
  ports: 
  - protocol: TCP 
    port: 3084 
    targetPort: 3085 
    nodePort: 31000 
  type: NodePort 